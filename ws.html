        <circle id="circle0" cx='0' cy='0' r="30" stroke="green" fill="red" />
        <circle id="circle1" cx='0' cy='0' r="30" stroke="red" fill="blue" />
        <circle id="circle2" cx='0' cy='0' r="30" stroke="yellow" fill="green" />
        <circle id="circle0_k" cx='0' cy='0' r="30" stroke="cyan" fill="white" />
        <circle id="circle1_k" cx='0' cy='0' r="30" stroke="green" fill="red" />
        <circle id="circle2_k" cx='0' cy='0' r="30" stroke="green" fill="red" />
    </svg>
    <script>
        const coord = new URLSearchParams(window.location.search);
        const screen_x = coord.getAll('x');
        const screen_y = coord.getAll('y');
        const node_length = coord.getAll('l');
        const theta = coord.getAll('theta');
        const canva_y = document.getElementsByTagName('svg')[0].clientHeight
        const canva_x = document.getElementsByTagName('svg')[0].clientWidth
        var ws = new WebSocket((window.location.protocol === 'https:' ? 'wss:' : 'ws:') + '//' + window.location.host);
        // event emmited when connected
        ws.onopen = function () {
            console.log('websocket is connected ...')
            // sending a send event to websocket server
            ws.send('connected')
        }
        // event emmited when receiving message 
        ws.onmessage = function (ev) {
            console.log("on message data", ev);
            ts_mes = JSON.parse(ev.data);
            pos = JSON.parse(ts_mes.message);
            console.log("onmessage", pos)
            for (var key in pos){
                if (pos.hasOwnProperty(key)){
                    document.getElementById('xpos'+key).innerText = Math.round((pos[key].x - screen_x)*canva_x/1.105);
                    document.getElementById('ypos'+key).innerText = Math.round((screen_y - pos[key].y)*canva_y/0.633);
                    document.getElementById('circle'+key).setAttribute('cx', Math.round((pos[key].x - screen_x)*canva_x/1.105));
                    document.getElementById('circle'+key).setAttribute('cy', Math.round((screen_y - pos[key].y)*canva_y/0.633));
                    
                    d = Math.sqrt(Math.pow(pos[key].x - screen_x, 2) + Math.pow(pos[key].y - screen_y, 2));
                    d_k = Math.sqrt(Math.pow(pos[key].x_k - screen_x, 2) + Math.pow(pos[key].y_k - screen_y, 2));
                    alpha = Math.asin(d/(2*r));
                    alpha_k = Math.asin(d_k/(2*r));
                    document.getElementById('xpos'+key).innerText = Math.round(alpha*canva_x/theta);
                    document.getElementById('ypos'+key).innerText = Math.round((2.45 - pos[key].z)*canva_y);
                    document.getElementById('circle'+key).setAttribute('cx', Math.round(alpha*canva_x/theta));
                    document.getElementById('circle'+key).setAttribute('cy', Math.round((2.45 - pos[key].z)*canva_y));

                    document.getElementById('ypos'+key+'_k').innerText = Math.round((2.45 - pos[key].z_k)*canva_y);

                    document.getElementById('circle'+key+'_k').setAttribute('cy', Math.round((2.45 - pos[key].z_k)*canva_y));
                }
            }
            
            console.log(pos.x)

        window.test = function (str) {
